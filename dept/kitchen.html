        <div>
            <div class="max-w-4xl mx-auto md:grid md:grid-cols-3">

                            </div>
                        </div>
                    </div>
                </section>
                <div class="p-6 md:col-span-2">
                    <div class="sectionWrapper md:col-span-2 xl:col-span-2 xl:h-screen" data-pgc="ct.positionContainer">

                        <div class="mt-2 positionContainer xl:mt-4" data-pgc-field="ct.positionContainer">

                                </div>
                                <span class="text-sm" data-pgc-field="ct.positionName">Position Title</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script src="../pgia/lib/pgia.js"></script>
        <script src="../lib/js/department.js"></script>
